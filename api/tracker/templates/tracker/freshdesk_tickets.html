<div class="board-section">
    {% if freshdesk_tickets %}
        <div class="board-section-header">
            <p class="h5">Open Freshdesk Tickets</p>
        </div>
        {% for ticket in freshdesk_tickets %}
            <div class="board-item">
                <div class="card m-2 issue-card">
                    <div class="card-header" style="display: flex; justify-content: space-between;">
                        <strong>{{ ticket.subject }}</strong>
                        <a href="{{ ticket.url }}">
                            <button class="btn btn-lozenge">Detail</button>
                        </a>
                    </div>
                    <div class="card-body">
                        <p class="card-text" style="margin-bottom: 0px;">{{ ticket.description_text }}</p>
                        {% for conversation in ticket.conversations %}
                            <p class="card-text">{{ comment }}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="board-section-header">
            <p class="h5">No Open Freshdesk Tickets</p>
        </div>
    {% endif %}
</div>
