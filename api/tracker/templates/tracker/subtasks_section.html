{% if issue.fields.subtasks %}
  <div class="subtasks">
    <ul class="subtask-list">
      {% for subtask in issue.fields.subtasks %}
        <li class="{% if subtask.fields.status.name == 'Not Required' %}subtask-not-required{% endif %}">
          <input type="checkbox"
            {% if subtask.fields.status.name == 'Done' or subtask.fields.status.name == 'Not Required' %}
              checked
            {% endif %}
            disabled>
          {% if subtask.fields.status.name == 'In Progress' %}
            <b>{{ subtask.fields.summary }}</b>
          {% else %}
            {{ subtask.fields.summary }}
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
